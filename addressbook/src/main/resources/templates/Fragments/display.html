<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link href="../../webjars/bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:fragment="display">

	<h1>Address Book</h1>

	<div class="row">

		<div class="col-sm-4" th:each="address:${entries}">
			<div class="card">
				<div class="card-header">
					<h4 th:text="${address.fullName}"/>
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item" th:if="${address.phoneNumber != ''}" th:text="${address.phoneNumber}"/>
					<li class="list-group-item" th:if="${address.emailAddress != ''}" th:text="${address.emailAddress}"/>
					<li class="list-group-item" th:if="${address.comment != ''}" th:text="${address.comment}"/>
				</ul>
				<div class="card-footer">
					<a href="#" th:href="@{/addresses/{id}(id=${address.id})}" class="btn-anchor">
						<button class="btn btn-success">Edit</button>
					</a>
					<a href="#" th:href="@{/addresses/delete/{id}(id=${address.id})}" class="btn-anchor">
						<button class="btn btn-danger" type="submit">Delete</button>
					</a>

				</div>
			</div>
		</div>

	</div>

</div>

<script src="../../webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
