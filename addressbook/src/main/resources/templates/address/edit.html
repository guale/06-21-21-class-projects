<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edit Address</title>
	<link href="../../webjars/bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
	<form action="#" th:action="@{/addresses/update/{id}(id=${address.id})}" th:object="${address}" method="post">

		<div class="form-group">
			<input type="text" class="form-control" placeholder="First Name" th:field="*{firstName}"/>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Middle Name" th:field="*{middleName}"/>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Last Name" th:field="*{lastName}"/>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Phone Number" th:field="*{phoneNumber}"/>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Email Address" th:field="*{emailAddress}"/>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Comments" th:field="*{comment}"/>
		</div>

		<button class="btn btn-primary">Submit</button>

	</form>

</div>


<script src="../../webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
<script src="../../jquery/1.9.1/jquery.min.js"></script>
</body>

</html>
